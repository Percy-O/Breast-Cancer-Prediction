{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        .background {
            background-image: url("{% static 'images/background.jpg' %}");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100dvh;

        }

        @font-face {
            font-family: 'Poppins';
            src: url('{% static "fonts/Poppins-Regular.otf" %}')
        }

        * {
            font-family: 'Poppins';
        }
    </style>
</head>

<body class="background">
    <div class="container-fluid h-100 align-content-center">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row register-form ">
                <div class="col-md-1"></div>
                <div class="col-md-5 primary-background p-5 align-content-center "
                    style="border-top-left-radius: 30px;border-bottom-left-radius: 30px;">
                    {% include 'includes/messages.html' %}
                    <div class="text-white">
                        <h2 class="text-center">Sign Up</h2>
                        <p class="text-center">Stay Updated!</p>

                        <input type="text" class="form-control my-3" placeholder="Name" name="name">
                        <input type="text" class="form-control my-3" placeholder="Username" name="username">
                        <input type="text" class="form-control my-3" placeholder="Email Address" name="email">
                        <input type="password" class="form-control my-3" name="password1" id="password"
                            placeholder="Password">
                        <input type="password" class="form-control my-3" name="password2" id="password"
                            placeholder="Confirm Password">
                        <div class="d-grid">
                            <button class="btn btn-light btn-block text-primary"> Sign Up</button>
                        </div>
                        <center><small>if you have account <a class="text-white" href="{% url 'prediction:login' %}">Sign
                                    In</a></small></center>
                    </div>
                </div>
                <div class="col-md-5 bg-white">
                    <img src="{% static 'images/doctor3.jpg' %}" alt="" width="100%">
                </div>
                <div class="col-md-1"></div>
            </div>
        </form>
    </div>
</body>

<script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>

</html>
